			//COLLSION
			function checkCollision(ray1, ray2, ray3, ray4, ray5, ray6) {
				var collide1 = ray1.intersectObjects(scene.children);
				var collide2 = ray2.intersectObjects(scene.children);
				var collide3 = ray3.intersectObjects(scene.children);
				var collide4 = ray4.intersectObjects(scene.children);
				var collide5 = ray5.intersectObjects(scene.children);
				var collide6 = ray6.intersectObjects(scene.children);
				
				if ( collide1.length > 0 || collide2.length > 0 || collide3.length > 0 || collide1.length > 0 || collide2.length > 0 || collide3.length > 0) {
					return true;
				}
				else {
					return false;
				}
			}

            // Controls 2.0 – Pointer Lock Controls
            
             // CONTROLS
			function keyPressed(event){
				keys[event.keyCode] = true;
			}
			
			function keyReleased(event){
				keys[event.keyCode] = false;
			}
			
			function movement() {
				
			
				if (key_W) {
					if (checkCollision(rayFMU, rayFLU, rayFRU, rayFMD, rayFLD, rayFRD)) {
						move = 0;
					}
					else {
						move = 0.1;
					}
					camera.position.z -= move;
				}
				if (key_A) {
					if (checkCollision(rayLMU, rayLFU, rayLBU, rayLMD, rayLFD, rayLBD)) {
						move = 0;
					}
					else {
						move = 0.1;
					}
					camera.position.x -= move;
				}
				if (key_S) {
					if (checkCollision(rayBMU, rayBLU, rayBRU, rayBMD, rayBLD, rayBRD)) {
						move = 0;
					}
					else {
						move = 0.1;
					}
					camera.position.z += move;
				}
				if (key_D) {
					if (checkCollision(rayRMU, rayRFU, rayRBU, rayRMD, rayRFD, rayRBD)) {
						move = 0;
					}
					else {
						move = 0.1;
					}
					camera.position.x += move;
				}
			}
			 
            function checkKeys(event){

                //var keyCode = event.which;
                var pos = 0.4; // movement
                var rot = 0.1; // rotation
                
                // Position
                // W-Key :: Up
                if (event.charCode === 119){
                    camera.position.z -= pos;
                    //camera.position.y += 0.1;
                    //camera.position.y -= 0.1;
                }
                
                // S-Key – Down
                else if (event.charCode === 115){
                    camera.position.z += pos;
                }
               
                // A-Key – Left
                else if (event.charCode === 97){
                    camera.position.x -= pos;
                }
                
                // D-Key – Right
                else if(event.charCode === 100){
                    camera.position.x += pos;
                }
                
                
                // Rotation
                // Arrow up - Rotate up
                else if (event.keyCode === 38){ 
                    camera.rotation.x += rot;
                } 
                
                // Arrow down - Rotate down
                else if(event.keyCode === 40){ 
                    camera.rotation.x -= rot; 
                } 
                
                // Arrow left 
                else if(event.keyCode === 37){ 
                    camera.rotation.y += rot; 
                } 
                
                // Arrow right 
                else if(event.keyCode === 39){ 
                    camera.rotation.y -= rot; 
                }
            }

            render();
        </script>
